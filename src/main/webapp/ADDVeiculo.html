<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adicionar Veículo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="menu">
				<a class="menu-item" href="index.html">Início</a>
				<a class="menu-item" href="">Sair</a>
			</div>
		</header>
		<h1>Adicionar Veículo</h1>
		<form id="veiculo-form" action="addVeiculo">
		
			<label for="idCliente">ID do Cliente:</label>
			<input type="number" id="idCliente" name="idCliente" required />

			<label for="placa">Placa:</label>
			<input type="text" id="placa" name="placa" required />

			<label for="modelo">Modelo:</label>
			<input type="text" id="modelo" name="modelo" required />

			<label for="marca">Marca:</label>
			<input type="text" id="marca" name="marca" required />

			<button type="submit">Adicionar</button>
		</form>
		<a href ="index.html"><button type="submit">Voltar</button></a>
	</body>
</html>
