<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adicionar Peça</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="menu">
				<a class="menu-item" href="index.html">Início</a>
				<a class="menu-item" href="">Sair</a>
			</div>
		</header>
		<h1>Adicionar Peça</h1>
		<form id="Cliente-form" action="addPeca">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required />
			
			<label for="codPeca">Código da Peça:</label>
			<input type="text" id="codPeca" name="codPeca" required />

			<label for="valor">Valor:</label>
			<input type="number" step=".01" id="valor" name="valor" required />

			<button type="submit">Adicionar</button>	
		</form>
	</body>
</html>
