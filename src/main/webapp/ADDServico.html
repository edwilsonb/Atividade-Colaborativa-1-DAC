<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adicionar Serviço</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Adicionar Serviço</h1>
		<form id="funcionario-form" action="addServico">
			<label for="nome">Tipo:</label>
			<input type="text" id="tipo" name="tipo" required />

			<label for="codServico">Codigo do Serviço:</label>
			<input type="text" id="codServico" name="codServico" required />

			<label for="data">Data do Serviço:</label>
			<input type="date" id="dataServico" name="dataServico" required />

			<label for="descricao">Descrição:</label>
			<input type="text" id="descricao" name="descricao" required />

			<label for="valor">Valor:</label>
			<input type="number" id="valor" name="valor" step=".01" required />
			<button type="submit">Adicionar</button>
		</form>
		<a href="index.html"><button>Voltar</button></a>
	</body>
</html>
