<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Venda</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Adicionar Venda</h1>
    <form id="Venda-form" action="addVenda">
        <label for="codVenda">Código da Venda:</label>
        <input type="text" id="codVenda" name="codVenda" required />

        <label for="idVeiculo">ID do Veículo:</label>
        <input type="text" id="idVeiculo" name="idVeiculo" required />

        <label for="codServico">Código do Serviço:</label>
        <input type="text" id="codServico" name="codServico" required />

        <label for="valorVenda">Valor da Venda:</label>
        <input type="number" step=".01" id="valorVenda" name="valorVenda" required />

        <button type="submit">Adicionar</button>
    </form>
    <a href="Vendas.jsp"><button type="button">Voltar</button></a>
</body>
</html>
